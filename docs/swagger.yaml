host: fakemill.com
info:
  contact: {}
  description: API REST para geração de dados fake brasileiros para testes, com foco
    em performance e simplicidade.
  license:
    name: GPL v3
    url: https://www.gnu.org/licenses/gpl-3.0.html
  termsOfService: http://swagger.io/terms/
  title: Fake Mill API
  version: 1.0.0
paths:
  /address:
    get:
      consumes:
      - application/json
      description: Gera um ou mais endereços brasileiros fictícios, com opção de estado.
      parameters:
      - default: 1
        description: Quantidade de endereços (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: 'UF do estado (ex: SP, RJ)'
        in: query
        name: state
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.Address'
            type: array
      summary: Gera endereço brasileiro fictício
      tags:
      - Endereço
  /bank-account:
    get:
      consumes:
      - application/json
      description: Gera dados de uma conta bancária fictícia, incluindo banco, agência
        e número da conta.
      parameters:
      - default: 1
        description: Quantidade de contas (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: 'Código do banco (ex: 001, 237)'
        in: query
        name: bank
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.BankAccountResponse'
            type: array
      summary: Gera dados bancários fictícios
      tags:
      - Financeiro
  /cnpj:
    get:
      consumes:
      - application/json
      description: Gera um ou mais números de CNPJ válidos ou inválidos, com opção
        de formatação.
      parameters:
      - default: 1
        description: Quantidade de CNPJs (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - default: true
        description: Retorna formatado (XX.XXX.XXX/XXXX-XX)
        in: query
        name: formatted
        type: boolean
      - default: true
        description: Gera CNPJ válido com dígitos verificadores corretos
        in: query
        name: valid
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CNPJResponse'
            type: array
      summary: Gera CNPJ válido ou inválido
      tags:
      - Documentos
  /company:
    get:
      consumes:
      - application/json
      description: Gera dados completos de uma ou mais empresas fictícias, incluindo
        nome, CNPJ, endereço, etc.
      parameters:
      - default: 1
        description: Quantidade de empresas (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CompanyResponse'
            type: array
      summary: Gera dados completos de empresa fictícia
      tags:
      - Empresa
  /cpf:
    get:
      consumes:
      - application/json
      description: Gera um ou mais números de CPF válidos ou inválidos, com opção
        de formatação.
      parameters:
      - default: 1
        description: Quantidade de CPFs (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - default: true
        description: Retorna formatado (XXX.XXX.XXX-XX)
        in: query
        name: formatted
        type: boolean
      - default: true
        description: Gera CPF válido com dígitos verificadores corretos
        in: query
        name: valid
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CPFResponse'
            type: array
      summary: Gera CPF válido ou inválido
      tags:
      - Documentos
  /credit-card:
    get:
      consumes:
      - application/json
      description: Gera dados de um cartão de crédito fictício, incluindo número,
        bandeira, CVV e data de validade.
      parameters:
      - default: 1
        description: Quantidade de cartões (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: Bandeira do cartão
        enum:
        - visa
        - mastercard
        - elo
        - amex
        in: query
        name: brand
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CreditCardResponse'
            type: array
      summary: Gera dados de cartão de crédito fictício
      tags:
      - Financeiro
  /email:
    get:
      consumes:
      - application/json
      description: Gera um ou mais emails fictícios, com opção de domínio customizado.
      parameters:
      - default: 1
        description: Quantidade de emails (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: 'Domínio customizado (ex: minhaempresa.com)'
        in: query
        name: domain
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.EmailResponse'
            type: array
      summary: Gera email fictício
      tags:
      - Contato
  /person:
    get:
      consumes:
      - application/json
      description: Gera um ou mais registros de pessoas fictícias com nome, CPF, RG,
        data de nascimento, etc.
      parameters:
      - default: 1
        description: Quantidade de registros (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: Gênero da pessoa
        enum:
        - male
        - female
        - random
        in: query
        name: gender
        type: string
      - description: 'UF do estado (ex: SP, RJ)'
        in: query
        name: state
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.Person'
            type: array
      summary: Gera dados de uma pessoa
      tags:
      - Pessoa
  /phone:
    get:
      consumes:
      - application/json
      description: Gera um ou mais números de telefone brasileiros, com DDD e tipo.
      parameters:
      - default: 1
        description: Quantidade de telefones (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - description: 'UF do estado (ex: SP, RJ)'
        in: query
        name: state
        type: string
      - default: random
        description: Tipo de telefone
        enum:
        - mobile
        - landline
        - random
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.PhoneResponse'
            type: array
      summary: Gera telefone brasileiro
      tags:
      - Contato
  /rg:
    get:
      consumes:
      - application/json
      description: Gera um ou mais números de RG válidos ou inválidos.
      parameters:
      - default: 1
        description: Quantidade de RGs (1-200)
        in: query
        maximum: 200
        minimum: 1
        name: quantity
        type: integer
      - default: true
        description: Retorna formatado (XX.XXX.XXX-X)
        in: query
        name: formatted
        type: boolean
      - description: 'UF do estado (ex: SP, RJ)'
        in: query
        name: state
        type: string
      - default: true
        description: Gera RG válido com dígito verificador correto
        in: query
        name: valid
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.RGResponse'
            type: array
      summary: Gera RG válido ou inválido
      tags:
      - Documentos
  /validate/cnpj/{cnpj}:
    get:
      consumes:
      - application/json
      description: Verifica se um número de CNPJ é válido de acordo com o algoritmo
        oficial.
      parameters:
      - description: Número de CNPJ a validar (com ou sem formatação)
        in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CNPJValidationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Valida CNPJ
      tags:
      - Validação
  /validate/cpf/{cpf}:
    get:
      consumes:
      - application/json
      description: Verifica se um número de CPF é válido de acordo com o algoritmo
        oficial.
      parameters:
      - description: Número de CPF a validar (com ou sem formatação)
        in: path
        name: cpf
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.CPFValidationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Valida CPF
      tags:
      - Validação
  /validate/phone:
    get:
      consumes:
      - application/json
      description: Valida um número de telefone e retorna informações detalhadas sobre
        ele.
      parameters:
      - description: Número de telefone a validar (com ou sem DDI)
        in: query
        name: phone_number
        required: true
        type: string
      - description: 'Código do país ISO 3166-1 alpha-2 (ex: BR)'
        in: query
        name: country_code
        type: string
      - description: 'DDI - código de discagem internacional (ex: 55)'
        in: query
        name: ddi
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_diogomcd_fake-mill-api_internal_models.PhoneValidationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Valida Telefone
      tags:
      - Validação
  /validate/rg/{rg}:
    get:
