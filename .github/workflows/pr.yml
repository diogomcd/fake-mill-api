name: PR Tests

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Download dependencies
        run: |
          echo "ğŸ“¦ Downloading dependencies..."
          go mod download
          echo "âœ… Dependencies downloaded successfully"
      
      - name: Vet
        run: |
          echo "ğŸ” Running go vet..."
          go vet ./...
          echo "âœ… go vet passed"
      
      - name: Run tests (short)
        run: |
          echo "ğŸ§ª Running tests (short mode)..."
          go test ./... -race -short -v
          TEST_EXIT_CODE=$?
          echo "ğŸ“Š Exit code of tests: $TEST_EXIT_CODE"
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "âŒ Tests failed with exit code $TEST_EXIT_CODE"
            exit $TEST_EXIT_CODE
          fi
          echo "âœ… All tests passed"
      
      - name: Build
        run: |
          echo "ğŸ”¨ Compiling application..."
          go build -v ./cmd/api
          echo "âœ… Build completed successfully"
      
      - name: Summary
        if: always()
        run: |
          echo "================================"
          echo "ğŸ“‹ SUMMARY OF WORKFLOW"
          echo "================================"
          echo "Go version: $(go version)"
          echo "OS: $(uname -a)"
          echo "================================"

